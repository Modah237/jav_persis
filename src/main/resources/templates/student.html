<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Student</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center" >
    <div><h1>Manage Student</h1></div>
    <div>
        <a class="h3 m-2" th:href="@{/student/new}">Add New Student</a>
    </div>
    <div th:if="${#messages}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <th:block th:each="student: ${liststudents}">
                <tr>
                    <td>[[${student.studentId}]]</td>
                    <td>[[${student.studentName}]]</td>
                    <td>[[${student.studentAge}]]</td>
                    <td>[[${student.studentEmail}]]</td>
                    <td>[[${student.studentAddress}]]</td>
                    <td>[[${student.enabled}]]</td>
                    <td>
                        <a class="h4 m-2" th:href="@{'/student/edit/' + ${student.studentId}} ">Edit</a>
                        <a class="h4 m-2" th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>

</div>
</body>
</html>
