<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Teacher</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center" >
    <div><h1>Manage Teacher</h1></div>
    <div>
        <a class="h3 m-2" th:href="@{/teacher/new}">Add New Teacher</a>
    </div>
    <div th:if="${#messages}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Age</th>
                <th>Address</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <th:block th:each="teacher: ${listTeachers}">
                <tr>
                    <td>[[${teacher.teacherId}]]</td>
                    <td>[[${teacher.teacherName}]]</td>
                    <td>[[${teacher.teacherEmail}]]</td>
                    <td>[[${teacher.age}]]</td>
                    <td>[[${teacher.teacherAddress}]]</td>
                    <td>[[${teacher.enabled}]]</td>
                    <td>
                        <a class="h4 m-2" th:href="@{'/teacher/edit/' + ${teacher.teacherId}} ">Edit</a>
                        <a class="h4 m-2" th:href="@{'/teacher/delete/' + ${teacher.teacherId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
